<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML God Mode | CodeQuest</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #4a148c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .quiz-container {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid #6a1b9a;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
      width: 90%;
      max-width: 750px;
      padding: 30px;
      margin-top: 60px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    h1 {
      color: #ffea00;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    #timer {
      font-size: 22px;
      font-weight: bold;
      color: #ff5252;
      margin-bottom: 15px;
    }

    .question {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .answer-btn {
      background: #6a1b9a;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      width: 80%;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    .answer-btn:hover:not([disabled]) {
      background: #9c27b0;
      transform: scale(1.05);
    }

    .answer-btn.correct {
      background: #00e676;
    }

    .answer-btn.wrong {
      background: #d32f2f;
    }

    .next-btn {
      background: #ffea00;
      color: #000;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 16px;
      cursor: pointer;
      display: none;
      font-weight: bold;
    }

    .next-btn:hover {
      background: #fff176;
    }

    #result {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>HTML God Mode ⚡</h1>
    <div id="timer">Time Left: 30s</div>
    <div id="question-container">
      <div id="question" class="question"></div>
      <div id="answer-buttons" class="answer-buttons"></div>
    </div>
    <button id="next-btn" class="next-btn">Next</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Which HTML5 feature allows a web page to store data locally within the user's browser?",
        answers: [
          { text: "Web Storage API (localStorage)", correct: true },
          { text: "Session Cookies", correct: false },
          { text: "HTTP Cache", correct: false },
          { text: "Indexed URL", correct: false }
        ]
      },
      {
        question: "Which HTML tag defines self-contained content, like a blog post?",
        answers: [
          { text: "<article>", correct: true },
          { text: "<section>", correct: false },
          { text: "<div>", correct: false },
          { text: "<aside>", correct: false }
        ]
      },
      {
        question: "What does the 'defer' attribute do in the <script> tag?",
        answers: [
          { text: "Executes the script after the HTML document is fully parsed", correct: true },
          { text: "Executes script immediately", correct: false },
          { text: "Ignores external JavaScript files", correct: false },
          { text: "Loads the script in a separate thread", correct: false }
        ]
      },
      {
        question: "Which element provides a fallback message for browsers that do not support <canvas>?",
        answers: [
          { text: "Text inside <canvas> tags", correct: true },
          { text: "alt attribute", correct: false },
          { text: "aria-label", correct: false },
          { text: "<nosupport>", correct: false }
        ]
      },
      {
        question: "Which API allows real-time communication between browsers?",
        answers: [
          { text: "WebRTC", correct: true },
          { text: "WebSocket", correct: false },
          { text: "Fetch API", correct: false },
          { text: "Service Worker", correct: false }
        ]
      },
      {
        question: "What is the purpose of the <track> element in HTML5?",
        answers: [
          { text: "Provides text tracks (like subtitles) for video/audio elements", correct: true },
          { text: "Adds tracking cookies", correct: false },
          { text: "Tracks user activity on the site", correct: false },
          { text: "Displays progress bar", correct: false }
        ]
      },
      {
        question: "What is the default character encoding for HTML5?",
        answers: [
          { text: "UTF-8", correct: true },
          { text: "ASCII", correct: false },
          { text: "ISO-8859-1", correct: false },
          { text: "Unicode", correct: false }
        ]
      },
      {
        question: "Which attribute in <iframe> enhances security by restricting actions?",
        answers: [
          { text: "sandbox", correct: true },
          { text: "secure", correct: false },
          { text: "protection", correct: false },
          { text: "limit", correct: false }
        ]
      },
      {
        question: "Which HTML tag improves accessibility for screen readers?",
        answers: [
          { text: "<label>", correct: true },
          { text: "<span>", correct: false },
          { text: "<legend>", correct: false },
          { text: "<b>", correct: false }
        ]
      },
      {
        question: "What is the purpose of the <noscript> tag?",
        answers: [
          { text: "Displays fallback content when JavaScript is disabled", correct: true },
          { text: "Blocks JavaScript execution", correct: false },
          { text: "Shows script output", correct: false },
          { text: "Loads inline scripts only", correct: false }
        ]
      }
    ];

    let shuffledQuestions, currentQuestionIndex = 0, score = 0, timeLeft = 30, timerInterval;

    const questionContainer = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");
    const resultContainer = document.getElementById("result");
    const timerDisplay = document.getElementById("timer");

    function startQuiz() {
      shuffledQuestions = questions.sort(() => Math.random() - 0.5);
      currentQuestionIndex = 0;
      score = 0;
      timeLeft = 30;
      nextButton.style.display = "none";
      resultContainer.textContent = "";
      startTimer();
      showQuestion(shuffledQuestions[currentQuestionIndex]);
    }

    function startTimer() {
      timerDisplay.textContent = `Time Left: ${timeLeft}s`;
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz();
        }
      }, 1000);
    }

    function showQuestion(question) {
      questionContainer.textContent = question.question;
      answerButtons.innerHTML = "";
      question.answers.forEach(answer => {
        const button = document.createElement("button");
        button.textContent = answer.text;
        button.classList.add("answer-btn");
        button.addEventListener("click", () => selectAnswer(button, answer.correct));
        answerButtons.appendChild(button);
      });
    }

    function selectAnswer(button, correct) {
      Array.from(answerButtons.children).forEach(btn => btn.disabled = true);
      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }
      nextButton.style.display = "block";
    }

    nextButton.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < shuffledQuestions.length) {
        nextButton.style.display = "none";
        showQuestion(shuffledQuestions[currentQuestionIndex]);
      } else {
        endQuiz();
      }
    });

    function endQuiz() {
      clearInterval(timerInterval);
      questionContainer.textContent = "";
      answerButtons.innerHTML = "";
      nextButton.style.display = "none";
      resultContainer.textContent = `⚡ Godlike! You scored ${score} out of ${questions.length}!`;
    }

    startQuiz();
  </script>
</body>
</html>
