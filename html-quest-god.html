<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Quest – God Mode</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#8b0000,#ff4500);
    color:#fff;
    text-align:center;
    min-height:100vh;
    padding:30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 16px;
    max-width: 600px;
    margin: auto;
    position: relative;
  }
  #timer {
    position: absolute;
    top:15px;
    right:20px;
    background: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius:8px;
    font-weight:bold;
    color:#ffeb3b;
  }
  button {
    background:#fff;
    color:#333;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    margin:6px;
  }
  button:hover { background:#ffeb3b; }
</style>
</head>
<body>

<div class="quiz-box">
  <div id="timer">⏱ 40s</div>
  <h1>HTML Quest – God Mode</h1>
  <p id="question">Loading...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion(questions)">Next ➡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">⬅ Back</button>
</div>

<script src="quest-timer.js"></script>
<script>
const questions = [
  {
    question: "Which HTML5 element is used to specify navigation links?",
    answers: [
      { text: "<nav>", correct: true },
      { text: "<navigation>", correct: false },
      { text: "<menu>", correct: false },
      { text: "<section>", correct: false }
    ]
  },
  {
    question: "Which element defines a section in a document?",
    answers: [
      { text: "<section>", correct: true },
      { text: "<div>", correct: false },
      { text: "<article>", correct: false },
      { text: "<span>", correct: false }
    ]
  },
  {
    question: "Which attribute is used to specify a unique id for an HTML element?",
    answers: [
      { text: "id", correct: true },
      { text: "class", correct: false },
      { text: "name", correct: false },
      { text: "key", correct: false }
    ]
  },
  {
    question: "What is the correct HTML element for playing audio?",
    answers: [
      { text: "<audio>", correct: true },
      { text: "<sound>", correct: false },
      { text: "<music>", correct: false },
      { text: "<mp3>", correct: false }
    ]
  },
  {
    question: "Which HTML tag is used to define a client-side script?",
    answers: [
      { text: "<script>", correct: true },
      { text: "<js>", correct: false },
      { text: "<code>", correct: false },
      { text: "<program>", correct: false }
    ]
  },
  {
    question: "Which HTML element is used to define the document’s title?",
    answers: [
      { text: "<title>", correct: true },
      { text: "<head>", correct: false },
      { text: "<meta>", correct: false },
      { text: "<header>", correct: false }
    ]
  }
];

document.addEventListener("DOMContentLoaded", () => {
  showQuestion(questions);
  startTimer(40); // God Mode = 40 seconds
});
</script>

</body>
</html>
