<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C Language Quest - Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0d47a1, #42a5f5);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  button {
    background: #fff;
    color: #0d47a1;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #ffeb3b;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C Language Quest â€“ Normal ðŸ’»</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which operator is used to compare two values in C?",
    answers: [
      { text: "=", correct: false },
      { text: "==", correct: true },
      { text: "=>", correct: false },
      { text: "equals", correct: false }
    ]
  },
  {
    question: "What will this code print?\n\nint a = 5;\nif(a > 3) printf('Yes'); else printf('No');",
    answers: [
      { text: "No", correct: false },
      { text: "Yes", correct: true },
      { text: "Error", correct: false },
      { text: "Nothing", correct: false }
    ]
  },
  {
    question: "Which loop executes at least once, even if the condition is false?",
    answers: [
      { text: "for loop", correct: false },
      { text: "while loop", correct: false },
      { text: "do...while loop", correct: true },
      { text: "repeat loop", correct: false }
    ]
  },
  {
    question: "What is the output of:\n\nfor(int i=0; i<3; i++) printf('%d', i);",
    answers: [
      { text: "123", correct: false },
      { text: "012", correct: true },
      { text: "0 1 2", correct: false },
      { text: "Error", correct: false }
    ]
  },
  {
    question: "Which of the following is a logical operator in C?",
    answers: [
      { text: "&&", correct: true },
      { text: "&", correct: false },
      { text: "++", correct: false },
      { text: "#", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ Quiz Complete!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
