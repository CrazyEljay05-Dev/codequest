<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C++ Quest â€“ Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #283048, #859398);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #ffd700;
    color: #000;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>ðŸ§  C++ Quest â€“ Normal</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "What will the following code output?\n\nint a = 5;\nif(a > 2) cout << 'Yes'; else cout << 'No';",
    answers: [
      { text: "Yes", correct: true },
      { text: "No", correct: false },
      { text: "Error", correct: false },
      { text: "Nothing", correct: false }
    ]
  },
  {
    question: "Which loop will execute at least once, even if the condition is false?",
    answers: [
      { text: "do-while loop", correct: true },
      { text: "while loop", correct: false },
      { text: "for loop", correct: false },
      { text: "if statement", correct: false }
    ]
  },
  {
    question: "What is the correct syntax for a for loop in C++?",
    answers: [
      { text: "for(int i = 0; i < 10; i++)", correct: true },
      { text: "for i = 0 to 10", correct: false },
      { text: "loop(i < 10)", correct: false },
      { text: "for(i < 10; i++)", correct: false }
    ]
  },
  {
    question: "What is the output of this code?\n\nint x = 3;\ncout << x++ << ++x;",
    answers: [
      { text: "34", correct: true },
      { text: "33", correct: false },
      { text: "44", correct: false },
      { text: "Error", correct: false }
    ]
  },
  {
    question: "Which keyword is used to define a function in C++?",
    answers: [
      { text: "void", correct: false },
      { text: "function", correct: false },
      { text: "def", correct: false },
      { text: "Return type (e.g., int, void)", correct: true }
    ]
  },
  {
    question: "What is the correct way to define an array of 10 integers?",
    answers: [
      { text: "int arr[10];", correct: true },
      { text: "array int[10];", correct: false },
      { text: "int arr = [10];", correct: false },
      { text: "int array(10);", correct: false }
    ]
  },
  {
    question: "How do you access the fifth element in an array called 'nums'?",
    answers: [
      { text: "nums[4]", correct: true },
      { text: "nums(5)", correct: false },
      { text: "nums{4}", correct: false },
      { text: "nums.5", correct: false }
    ]
  },
  {
    question: "Which of the following correctly declares a function that returns an integer?",
    answers: [
      { text: "int addNumbers()", correct: true },
      { text: "function addNumbers()", correct: false },
      { text: "void addNumbers()", correct: false },
      { text: "declare int addNumbers()", correct: false }
    ]
  },
  {
    question: "What is the output of: cout << (5 == 5);",
    answers: [
      { text: "1", correct: true },
      { text: "0", correct: false },
      { text: "True", correct: false },
      { text: "False", correct: false }
    ]
  },
  {
    question: "Which operator is used to access members of a class or structure using an object?",
    answers: [
      { text: ".", correct: true },
      { text: "->", correct: false },
      { text: "::", correct: false },
      { text: "&", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ Quiz Complete!</h1>
      <p>You scored ${score} out of ${questions.length} on Normal Mode.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
