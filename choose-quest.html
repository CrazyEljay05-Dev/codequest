<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeQuest | Choose Challenge</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Centered layout */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .choose {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.6s ease-in;
    }

    .choose h1 {
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .choose p {
      margin-bottom: 15px;
      opacity: 0.9;
    }

    .langs, .levels {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 10px 0;
    }

    button {
      background: #ffd54f;
      color: #333;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #ffeb3b;
      transform: translateY(-2px);
    }

    #back-btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      margin-top: 15px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="choose">
    <h1>üß© Choose Your CodeQuest</h1>
    <p>Select a language to start your coding challenge:</p>

    <!-- Language Choices -->
    <div class="langs" id="language-selection">
      <button onclick="selectLanguage('html')">HTML</button>
      <button onclick="selectLanguage('css')">CSS</button>
      <button onclick="selectLanguage('js')">JavaScript</button>
      <button onclick="selectLanguage('c')">C</button>
      <button onclick="selectLanguage('cpp')">C++</button>
      <button onclick="selectLanguage('csharp')">C#</button>
    </div>

    <!-- Difficulty Level Choices (hidden until language chosen) -->
    <div id="difficulty-selection" style="display:none;">
      <h2 id="selected-language-name"></h2>
      <p>Now choose your difficulty:</p>
      <div class="levels">
        <button onclick="startQuiz('easy')">Easy</button>
        <button onclick="startQuiz('normal')">Normal</button>
        <button onclick="startQuiz('hard')">Hard</button>
        <button onclick="startQuiz('god')">God Mode üíÄ</button>
      </div>
      <button id="back-btn" onclick="goBack()">‚¨Ö Back to Language</button>
    </div>

    <p style="margin-top:14px;">
      <button id="home-btn" onclick="window.location.href='index.html'">üè† Back to Home</button>
    </p>
  </div>

  <script>
    let selectedLang = "";

    function selectLanguage(lang) {
      selectedLang = lang;
      // Display difficulty selection
      document.getElementById("language-selection").style.display = "none";
      document.getElementById("difficulty-selection").style.display = "block";

      // Update header text
      const langNames = {
        html: "HTML",
        css: "CSS",
        js: "JavaScript",
        c: "C",
        cpp: "C++",
        csharp: "C#"
      };
      document.getElementById("selected-language-name").innerText = "Language: " + (langNames[lang] || lang.toUpperCase());
    }

    function goBack() {
      // Go back to language selection
      document.getElementById("difficulty-selection").style.display = "none";
      document.getElementById("language-selection").style.display = "flex";
    }

    function startQuiz(level) {
      // Map language + level to specific quiz pages
      const target = `${selectedLang}-quest-${level}.html`;
      alert(`Starting ${selectedLang.toUpperCase()} quiz at ${level.toUpperCase()} level!`);
      window.location.href = target;
    }
  </script>
</body>
</html>
