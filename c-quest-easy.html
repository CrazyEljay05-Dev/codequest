<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C Language Quest - Easy</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1565c0, #1e88e5);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }
  button {
    background: #fff;
    color: #1565c0;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #ffeb3b;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C Language Quest â€“ Easy ðŸ§ </h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which of the following is the correct syntax to include a header file in C?",
    answers: [
      { text: "#include <stdio.h>", correct: true },
      { text: "include <stdio.h>", correct: false },
      { text: "#include stdio.h", correct: false },
      { text: "using stdio.h", correct: false }
    ]
  },
  {
    question: "Which function is used to print text in C?",
    answers: [
      { text: "cout", correct: false },
      { text: "printf()", correct: true },
      { text: "print()", correct: false },
      { text: "System.out.println()", correct: false }
    ]
  },
  {
    question: "Which data type is used to store a single character in C?",
    answers: [
      { text: "string", correct: false },
      { text: "int", correct: false },
      { text: "char", correct: true },
      { text: "float", correct: false }
    ]
  },
  {
    question: "What symbol is used to end a statement in C?",
    answers: [
      { text: ".", correct: false },
      { text: ":", correct: false },
      { text: ";", correct: true },
      { text: ",", correct: false }
    ]
  },
  {
    question: "Which of the following is a valid variable name in C?",
    answers: [
      { text: "2variable", correct: false },
      { text: "_count", correct: true },
      { text: "total value", correct: false },
      { text: "float", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ Quiz Complete!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
