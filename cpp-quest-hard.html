<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C++ Quest ‚Äì Hard Level</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #28313B, #485461);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #00c6ff;
    color: white;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C++ Quest ‚Äì Hard Level ‚öôÔ∏è</h1>
  <p id="question">Loading question...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next ‚û°</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">‚¨Ö Back</button>
</div>

<script>
const questions = [
  {
    question: "What is the output of: int a = 5; int b = ++a + a++; cout << b; ?",
    answers: [
      { text: "11", correct: true },
      { text: "12", correct: false },
      { text: "10", correct: false },
      { text: "13", correct: false }
    ]
  },
  {
    question: "Which of the following correctly declares a pointer to a function?",
    answers: [
      { text: "int *ptr();", correct: false },
      { text: "int (*ptr)();", correct: true },
      { text: "int ptr*();", correct: false },
      { text: "int &(ptr)();", correct: false }
    ]
  },
  {
    question: "What does 'delete[]' do in C++?",
    answers: [
      { text: "Deletes a single object from heap", correct: false },
      { text: "Deletes an array allocated with new[]", correct: true },
      { text: "Deletes all stack objects", correct: false },
      { text: "Clears a container", correct: false }
    ]
  },
  {
    question: "Which of the following is true about templates in C++?",
    answers: [
      { text: "Templates allow generic programming", correct: true },
      { text: "Templates cannot be overloaded", correct: false },
      { text: "Templates only work with classes", correct: false },
      { text: "Templates reduce runtime performance", correct: false }
    ]
  },
  {
    question: "What is the difference between 'struct' and 'class' in C++?",
    answers: [
      { text: "Struct members are private by default", correct: false },
      { text: "Class members are public by default", correct: false },
      { text: "Struct members are public, class members are private by default", correct: true },
      { text: "They are identical", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>üèÜ C++ Hard Level Completed!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <p>${score === questions.length ? "Excellent work, C++ Pro!" : "Keep practicing and try again!"}</p>
      <button onclick="window.location.href='choose-quest.html'">Return to Quest Selection</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
