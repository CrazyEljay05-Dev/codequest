<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Quest ‚Äì Easy</title>
  <link rel="stylesheet" href="style.css">
  <script src="quest-timer.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8a00, #ffcc70);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .quiz-box {
      background: rgba(255, 255, 255, 0.12);
      padding: 25px;
      border-radius: 16px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ffeb3b;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #timer {
      background: rgba(0,0,0,0.3);
      padding: 8px 16px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    #question {
      font-size: 1.2rem;
      margin: 20px 0;
      font-weight: 500;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .answers button {
      background: rgba(255,255,255,0.85);
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s;
    }

    .answers button:hover {
      background: #ffe082;
      transform: translateY(-2px);
    }

    .answers button.correct {
      background: #4caf50;
      color: #fff;
    }

    .answers button.wrong {
      background: #e53935;
      color: #fff;
    }

    .answers button.disabled {
      pointer-events: none;
      opacity: 0.7;
    }

    #next-btn {
      display: none;
      background: #fff;
      color: #333;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    #next-btn:hover {
      background: #ffeb3b;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>HTML Quest ‚Äì Easy</h1>
    <div id="timer">‚è≥ Time: <span id="time-left">60</span>s</div>
    <p id="question">Loading question...</p>
    <div class="answers" id="answers"></div>
    <button id="next-btn" onclick="nextQuestion()">Next ‚û°</button>
  </div>

  <script>
    const questions = [
      { q: "What does HTML stand for?", a: ["Hyper Text Markup Language", "High Tech Machine Learning", "Home Tool Markup Language", "Hyperlinks and Text Management Language"], correct: 0 },
      { q: "Which HTML element is used for the largest heading?", a: ["<heading>", "<h1>", "<h6>", "<head>"], correct: 1 },
      { q: "What is the correct tag for a line break?", a: ["<break>", "<lb>", "<br>", "<b>"], correct: 2 },
      { q: "Which tag is used to create a hyperlink?", a: ["<link>", "<a>", "<href>", "<url>"], correct: 1 },
      { q: "Which element contains metadata like page title?", a: ["<meta>", "<info>", "<head>", "<header>"], correct: 2 },
      { q: "What tag is used to insert an image?", a: ["<img>", "<src>", "<image>", "<pic>"], correct: 0 },
      { q: "Which tag creates an unordered list?", a: ["<ul>", "<ol>", "<li>", "<list>"], correct: 0 },
      { q: "What tag is used for table rows?", a: ["<td>", "<tr>", "<table>", "<th>"], correct: 1 },
      { q: "Which attribute defines the link destination in an <a> tag?", a: ["src", "href", "alt", "target"], correct: 1 },
      { q: "Which HTML tag is used to display a checkbox?", a: ["<option>", "<input type='checkbox'>", "<check>", "<select>"], correct: 1 }
    ];

    let currentIndex = 0;
    let score = 0;
    let shuffledQuestions = [];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function showQuestion() {
      const question = shuffledQuestions[currentIndex];
      document.getElementById("question").innerText = question.q;
      const answersDiv = document.getElementById("answers");
      answersDiv.innerHTML = "";

      question.a.forEach((answer, index) => {
        const btn = document.createElement("button");
        btn.innerHTML = answer;
        btn.onclick = () => selectAnswer(btn, index === question.correct);
        answersDiv.appendChild(btn);
      });
    }

    function selectAnswer(button, correct) {
      const allButtons = document.querySelectorAll(".answers button");
      allButtons.forEach(btn => btn.classList.add("disabled"));

      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }

      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentIndex++;
      document.getElementById("next-btn").style.display = "none";
      if (currentIndex < shuffledQuestions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.querySelector(".quiz-box").innerHTML = `
        <h1>üéâ Quiz Complete!</h1>
        <p>You scored <strong>${score}</strong> out of <strong>${shuffledQuestions.length}</strong>.</p>
        <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
      `;
    }

    document.addEventListener("DOMContentLoaded", () => {
      shuffledQuestions = shuffleArray([...questions]);
      showQuestion();
      startTimer(60); // 60 seconds for easy mode
    });
  </script>
</body>
</html>
