<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C# Quest â€“ Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #3a7bd5, #00d2ff);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C# Quest â€“ Normal</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which of the following data types can store a single character in C#?",
    answers: [
      { text: "char", correct: true },
      { text: "string", correct: false },
      { text: "int", correct: false },
      { text: "bool", correct: false }
    ]
  },
  {
    question: "What is the output of: Console.WriteLine(5 / 2);",
    answers: [
      { text: "2.5", correct: false },
      { text: "2", correct: true },
      { text: "3", correct: false },
      { text: "Error", correct: false }
    ]
  },
  {
    question: "Which keyword is used to inherit a class in C#?",
    answers: [
      { text: "extends", correct: false },
      { text: "inherits", correct: false },
      { text: ":", correct: true },
      { text: "super", correct: false }
    ]
  },
  {
    question: "What will be the output of: Console.WriteLine(true && false);",
    answers: [
      { text: "true", correct: false },
      { text: "false", correct: true },
      { text: "1", correct: false },
      { text: "0", correct: false }
    ]
  },
  {
    question: "Which of these access modifiers makes a member accessible only within its class?",
    answers: [
      { text: "public", correct: false },
      { text: "protected", correct: false },
      { text: "private", correct: true },
      { text: "internal", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ Normal Mode Complete!</h1>
      <p>You scored ${score} out of ${questions.length} on the C# Normal Quest!</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
