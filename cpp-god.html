<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C++ Quest â€“ God Mode</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2a0845, #6441a5);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C++ Quest â€“ God Mode ðŸ’€</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which of the following correctly declares a pure virtual function?",
    answers: [
      { text: "virtual void show() = 0;", correct: true },
      { text: "void show() = 0;", correct: false },
      { text: "virtual void show();", correct: false },
      { text: "pure virtual void show();", correct: false }
    ]
  },
  {
    question: "What is the output of: int x = 10; cout << ++x * x++; ?",
    answers: [
      { text: "121", correct: true },
      { text: "100", correct: false },
      { text: "110", correct: false },
      { text: "Undefined behavior", correct: false }
    ]
  },
  {
    question: "Which feature allows multiple functions with the same name but different parameters?",
    answers: [
      { text: "Function Overloading", correct: true },
      { text: "Function Overriding", correct: false },
      { text: "Encapsulation", correct: false },
      { text: "Abstraction", correct: false }
    ]
  },
  {
    question: "What is the difference between struct and class in C++?",
    answers: [
      { text: "Members of struct are public by default; class members are private", correct: true },
      { text: "Thereâ€™s no difference", correct: false },
      { text: "Struct cannot have member functions", correct: false },
      { text: "Class cannot have constructors", correct: false }
    ]
  },
  {
    question: "Which of the following describes RAII (Resource Acquisition Is Initialization)?",
    answers: [
      { text: "Managing resource allocation using constructors and destructors", correct: true },
      { text: "A C++ debugging technique", correct: false },
      { text: "An optimization compiler directive", correct: false },
      { text: "A runtime error handling tool", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸ”¥ God Mode Conquered!</h1>
      <p>You mastered ${score} out of ${questions.length} in C++ God Mode!</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
