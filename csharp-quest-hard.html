<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C# Quest â€“ Hard</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #141E30, #243B55);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 18px;
    max-width: 650px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #00d4ff;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C# Quest â€“ Hard</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which keyword prevents a class from being inherited in C#?",
    answers: [
      { text: "final", correct: false },
      { text: "sealed", correct: true },
      { text: "static", correct: false },
      { text: "const", correct: false }
    ]
  },
  {
    question: "What will be the output of: Console.WriteLine(10 % 3 * 2);",
    answers: [
      { text: "1", correct: false },
      { text: "4", correct: true },
      { text: "6", correct: false },
      { text: "2", correct: false }
    ]
  },
  {
    question: "Which of the following correctly defines an array of 5 integers?",
    answers: [
      { text: "int[] arr = new int(5);", correct: false },
      { text: "int[] arr = new int[5];", correct: true },
      { text: "int arr = new int[5];", correct: false },
      { text: "array<int> arr = new array<int>(5);", correct: false }
    ]
  },
  {
    question: "What does 'override' do in C#?",
    answers: [
      { text: "Hides a method from a base class", correct: false },
      { text: "Creates a new unrelated method", correct: false },
      { text: "Replaces a virtual method in a base class", correct: true },
      { text: "Stops method inheritance", correct: false }
    ]
  },
  {
    question: "Which statement about 'static' methods is true?",
    answers: [
      { text: "They can access instance members directly", correct: false },
      { text: "They require object creation to be called", correct: false },
      { text: "They belong to the class rather than instances", correct: true },
      { text: "They can be overridden", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸ”¥ Hard Mode Complete!</h1>
      <p>You scored ${score} out of ${questions.length} on the C# Hard Quest!</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
