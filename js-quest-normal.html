<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Quest - Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #1abc9c;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>JavaScript Quest ‚Äì Normal ‚öôÔ∏è</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next ‚û°</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">‚¨Ö Back</button>
</div>

<script>
const questions = [
  {
    question: "Which statement correctly defines a function in JavaScript?",
    answers: [
      { text: "function myFunction() { }", correct: true },
      { text: "def myFunction() { }", correct: false },
      { text: "func myFunction { }", correct: false },
      { text: "create myFunction() { }", correct: false }
    ]
  },
  {
    question: "Which keyword is used to make decisions in JavaScript?",
    answers: [
      { text: "if", correct: true },
      { text: "when", correct: false },
      { text: "switch", correct: false },
      { text: "case", correct: false }
    ]
  },
  {
    question: "What is the correct way to write a loop that runs 5 times?",
    answers: [
      { text: "for (let i = 0; i < 5; i++) { }", correct: true },
      { text: "for (i <= 5; i++) { }", correct: false },
      { text: "loop(5) { }", correct: false },
      { text: "repeat i < 5 { }", correct: false }
    ]
  },
  {
    question: "How do you add an element to the end of an array?",
    answers: [
      { text: "array.add()", correct: false },
      { text: "array.push()", correct: true },
      { text: "array.insert()", correct: false },
      { text: "array.append()", correct: false }
    ]
  },
  {
    question: "What will `5 + '5'` output in JavaScript?",
    answers: [
      { text: "10", correct: false },
      { text: "'55'", correct: true },
      { text: "Error", correct: false },
      { text: "NaN", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>üéØ Quest Complete!</h1>
      <p>You finished JavaScript Normal Mode!</p>
      <p>Your Score: ${score} / ${questions.length}</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
