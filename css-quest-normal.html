<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Quest - Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #36d1dc, #5b86e5);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>CSS Quest â€“ Normal</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which symbol is used to select an ID in CSS?",
    answers: [
      { text: ".", correct: false },
      { text: "#", correct: true },
      { text: "@", correct: false },
      { text: "$", correct: false }
    ]
  },
  {
    question: "Which CSS property adds space inside an elementâ€™s border?",
    answers: [
      { text: "margin", correct: false },
      { text: "padding", correct: true },
      { text: "spacing", correct: false },
      { text: "border-gap", correct: false }
    ]
  },
  {
    question: "What does the â€˜marginâ€™ property control?",
    answers: [
      { text: "Space inside the element", correct: false },
      { text: "Font size", correct: false },
      { text: "Space outside the element", correct: true },
      { text: "Elementâ€™s width", correct: false }
    ]
  },
  {
    question: "What is the correct way to select all <p> elements inside a div?",
    answers: [
      { text: "div, p", correct: false },
      { text: "div > p", correct: false },
      { text: "div p", correct: true },
      { text: "p div", correct: false }
    ]
  },
  {
    question: "Which of the following is a valid CSS comment?",
    answers: [
      { text: "// Comment here", correct: false },
      { text: "/* Comment here */", correct: true },
      { text: "<!-- Comment here -->", correct: false },
      { text: "# Comment here", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ‰ CSS Normal Level Complete!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
