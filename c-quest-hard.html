<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C Language Quest - Hard</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1a237e, #3949ab);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 650px;
    margin: 0 auto;
    box-shadow: 0 4px 25px rgba(0,0,0,0.4);
  }
  button {
    background: #fff;
    color: #1a237e;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #ffeb3b;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>C Language Quest ‚Äì Hard ‚öîÔ∏è</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next ‚û°</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">‚¨Ö Back</button>
</div>

<script>
const questions = [
  {
    question: "What is the correct way to declare an array of 10 integers in C?",
    answers: [
      { text: "int arr[10];", correct: true },
      { text: "int arr = 10;", correct: false },
      { text: "array<int> arr(10);", correct: false },
      { text: "int arr{10};", correct: false }
    ]
  },
  {
    question: "How do you access the third element in an array named 'data'?",
    answers: [
      { text: "data[2]", correct: true },
      { text: "data(3)", correct: false },
      { text: "data[3]", correct: false },
      { text: "data<3>", correct: false }
    ]
  },
  {
    question: "What will this code output?\n\nint a = 5, b = 10;\nint *p = &a;\np = &b;\nprintf('%d', *p);",
    answers: [
      { text: "5", correct: false },
      { text: "10", correct: true },
      { text: "Address of b", correct: false },
      { text: "Error", correct: false }
    ]
  },
  {
    question: "What is the output of this function?\n\nint add(int x, int y){ return x + y; }\nint main(){ printf('%d', add(3,4)); }",
    answers: [
      { text: "34", correct: false },
      { text: "7", correct: true },
      { text: "Error", correct: false },
      { text: "undefined", correct: false }
    ]
  },
  {
    question: "What does the * (asterisk) symbol mean when used in a pointer declaration?",
    answers: [
      { text: "Multiplication operator", correct: false },
      { text: "It declares a variable as a pointer", correct: true },
      { text: "It initializes the variable", correct: false },
      { text: "It is used for comments", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>üèÜ Hard Level Complete!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
