<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeQuest Challenge</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(-45deg, #4f46e5, #6d28d9, #3b82f6, #6366f1);
    background-size: 400% 400%;
    animation: gradient 10s ease infinite;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }
  @keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 10px rgba(255,255,255,0.2);
  }
  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    max-width: 600px;
    width: 100%;
    text-align: center;
    transition: transform 0.5s ease, opacity 0.5s ease;
  }
  .fade-out {
    opacity: 0;
    transform: translateY(-20px);
  }
  input {
    padding: 0.6rem;
    border: none;
    border-radius: 8px;
    width: 80%;
    margin-top: 1rem;
    font-size: 1rem;
  }
  button {
    background: #ffd54f;
    color: #333;
    border: none;
    padding: 0.8rem 1.5rem;
    border-radius: 10px;
    font-weight: 600;
    margin-top: 1rem;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  button:hover {
    background: #ffeb3b;
    transform: scale(1.05);
  }
  .feedback {
    margin-top: 1rem;
    font-weight: 600;
  }
  .correct { color: #4ade80; }
  .wrong { color: #f87171; }
  .progress {
    margin-top: 1rem;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>

<body>
<h1>üåü CodeQuest Challenge üåü</h1>
<div id="quiz-card" class="card">
  <p id="question-text">Loading question...</p>
  <input type="text" id="answer" placeholder="Type your answer here" />
  <button onclick="submitAnswer()">Submit</button>
  <p id="feedback" class="feedback"></p>
  <p id="progress" class="progress"></p>
</div>

<script>
const questions = [
  { q: "What does HTML stand for?", a: "hypertext markup language" },
  { q: "Which CSS property changes the background color?", a: "background-color" },
  { q: "Which JavaScript function displays a message box?", a: "alert" },
  { q: "Which tag is used to display an image in HTML?", a: "img" },
  { q: "Which CSS property makes text bold?", a: "font-weight" }
];

let current = 0;

function showQuestion() {
  const q = questions[current];
  document.getElementById("question-text").textContent = q.q;
  document.getElementById("answer").value = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("progress").textContent = `Question ${current + 1} of ${questions.length}`;
}

function submitAnswer() {
  const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
  const correctAnswer = questions[current].a.toLowerCase();
  const feedback = document.getElementById("feedback");
  const card = document.getElementById("quiz-card");

  if (userAnswer === correctAnswer) {
    feedback.textContent = "‚úÖ Correct! Nice work!";
    feedback.className = "feedback correct";
  } else {
    feedback.textContent = `‚ùå Oops! The correct answer is "${questions[current].a}".`;
    feedback.className = "feedback wrong";
  }

  setTimeout(() => {
    card.classList.add("fade-out");
    setTimeout(() => {
      current++;
      if (current < questions.length) {
        card.classList.remove("fade-out");
        showQuestion();
      } else {
        endQuiz();
      }
    }, 600);
  }, 1200);
}

function endQuiz() {
  document.getElementById("quiz-card").innerHTML = `
    <h2>üéâ Congratulations, Coder! üéâ</h2>
    <p>You finished the CodeQuest Challenge!</p>
    <button onclick="restart()">Play Again üîÅ</button>
  `;
}

function restart() {
  current = 0;
  document.getElementById("quiz-card").classList.remove("fade-out");
  showQuestion();
}

showQuestion();
</script>
</body>
</html>
