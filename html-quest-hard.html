<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Quest - Hard</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #8E2DE2, #4A00E0);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>HTML Quest â€“ Hard</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which HTML element is used to define important text?",
    answers: [
      { text: "<b>", correct: false },
      { text: "<strong>", correct: true },
      { text: "<important>", correct: false },
      { text: "<em>", correct: false }
    ]
  },
  {
    question: "Which input type defines a slider control?",
    answers: [
      { text: "text", correct: false },
      { text: "range", correct: true },
      { text: "slider", correct: false },
      { text: "scroll", correct: false }
    ]
  },
  {
    question: "Which HTML element is used to specify metadata about a document?",
    answers: [
      { text: "<meta>", correct: true },
      { text: "<head>", correct: false },
      { text: "<data>", correct: false },
      { text: "<script>", correct: false }
    ]
  },
  {
    question: "What is the correct HTML element for playing video files?",
    answers: [
      { text: "<media>", correct: false },
      { text: "<movie>", correct: false },
      { text: "<video>", correct: true },
      { text: "<play>", correct: false }
    ]
  },
  {
    question: "Which tag represents a self-contained piece of content like a news article?",
    answers: [
      { text: "<section>", correct: false },
      { text: "<div>", correct: false },
      { text: "<article>", correct: true },
      { text: "<main>", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸ”¥ Tough One Completed!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
