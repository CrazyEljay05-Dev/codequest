<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML Quest - Hard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e91e63, #ff9800);
      color: white;
      text-align: center;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .quiz-box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      color: #ffeb3b;
      margin-bottom: 10px;
    }

    .question {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .answer-btn {
      display: block;
      background: rgba(255,255,255,0.2);
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px auto;
      width: 80%;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .answer-btn:hover:not([disabled]) {
      background: rgba(255,255,255,0.4);
      transform: scale(1.03);
    }

    .answer-btn.correct {
      background-color: #4caf50 !important;
    }

    .answer-btn.wrong {
      background-color: #f44336 !important;
    }

    .next-btn {
      background: #ffeb3b;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    .next-btn:hover {
      background: #fff176;
    }

    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 15px;
      color: #fff;
    }

    .warning {
      color: #ff1744;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    #score {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <h1>HTML Quest – Hard</h1>
    <div id="timer">Time left: 120s</div>
    <p id="question" class="question">Loading questions...</p>
    <div id="answers"></div>
    <button class="next-btn" id="nextBtn" onclick="nextQuestion()" disabled>Next ➡</button>
    <p id="score"></p>
    <button class="next-btn" onclick="window.location.href='choose-quest.html'">⬅ Back</button>
  </div>

  <script>
    const questions = [
      {
        question: "What is the purpose of the <meta> tag in HTML?",
        answers: [
          { text: "It provides metadata such as description and keywords for SEO", correct: true },
          { text: "It defines a paragraph of text", correct: false },
          { text: "It inserts an image into the document", correct: false },
          { text: "It displays the website logo", correct: false }
        ]
      },
      {
        question: "Which attribute specifies that an input field must be filled out?",
        answers: [
          { text: "required", correct: true },
          { text: "placeholder", correct: false },
          { text: "validate", correct: false },
          { text: "checked", correct: false }
        ]
      },
      {
        question: "What does the <canvas> element in HTML do?",
        answers: [
          { text: "It allows drawing graphics via JavaScript", correct: true },
          { text: "It displays images only", correct: false },
          { text: "It adds animation effects", correct: false },
          { text: "It creates tables", correct: false }
        ]
      },
      {
        question: "What is the purpose of the <fieldset> tag?",
        answers: [
          { text: "To group related elements in a form", correct: true },
          { text: "To create a section header", correct: false },
          { text: "To make a clickable field", correct: false },
          { text: "To define a footer area", correct: false }
        ]
      },
      {
        question: "Which HTML element is used to embed a video?",
        answers: [
          { text: "<video>", correct: true },
          { text: "<media>", correct: false },
          { text: "<movie>", correct: false },
          { text: "<embed>", correct: false }
        ]
      },
      {
        question: "What does the 'alt' attribute do in the <img> tag?",
        answers: [
          { text: "Provides alternative text if the image fails to load", correct: true },
          { text: "Displays image size", correct: false },
          { text: "Defines image source", correct: false },
          { text: "Applies a filter to the image", correct: false }
        ]
      },
      {
        question: "What is the difference between <section> and <div>?",
        answers: [
          { text: "<section> is semantic, <div> is not", correct: true },
          { text: "They are exactly the same", correct: false },
          { text: "<div> has built-in styles", correct: false },
          { text: "<section> is only for navigation", correct: false }
        ]
      },
      {
        question: "What is the correct HTML for creating a checkbox?",
        answers: [
          { text: "<input type='checkbox'>", correct: true },
          { text: "<checkbox>", correct: false },
          { text: "<input checkbox='true'>", correct: false },
          { text: "<check>", correct: false }
        ]
      },
      {
        question: "Which element is used to define navigation links?",
        answers: [
          { text: "<nav>", correct: true },
          { text: "<navigate>", correct: false },
          { text: "<menu>", correct: false },
          { text: "<header>", correct: false }
        ]
      },
      {
        question: "What is the correct syntax for a comment in HTML?",
        answers: [
          { text: "<!-- This is a comment -->", correct: true },
          { text: "// This is a comment", correct: false },
          { text: "/* This is a comment */", correct: false },
          { text: "# This is a comment", correct: false }
        ]
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 120;
    let timerInterval;
    const shuffledQuestions = questions.sort(() => Math.random() - 0.5);

    function startTimer() {
      const timerDisplay = document.getElementById("timer");
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.innerText = `Time left: ${timeLeft}s`;
        if (timeLeft <= 10) {
          timerDisplay.classList.add("warning");
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endQuiz("⏰ Time's up!");
        }
      }, 1000);
    }

    function showQuestion() {
      const q = shuffledQuestions[currentQuestion];
      document.getElementById("question").innerText = q.question;

      const answerDiv = document.getElementById("answers");
      answerDiv.innerHTML = "";

      q.answers.forEach(a => {
        const btn = document.createElement("button");
        btn.innerText = a.text;
        btn.classList.add("answer-btn");
        btn.onclick = () => selectAnswer(btn, a.correct);
        answerDiv.appendChild(btn);
      });

      document.getElementById("nextBtn").disabled = true;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function selectAnswer(button, correct) {
      const allBtns = document.querySelectorAll(".answer-btn");
      allBtns.forEach(btn => btn.disabled = true);

      if (correct) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("wrong");
      }

      document.getElementById("nextBtn").disabled = false;
      document.getElementById("score").innerText = `Score: ${score}/${shuffledQuestions.length}`;
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < shuffledQuestions.length) {
        showQuestion();
      } else {
        endQuiz("🎉 Quiz Complete!");
      }
    }

    function endQuiz(message) {
      clearInterval(timerInterval);
      document.querySelector(".quiz-box").innerHTML = `
        <h1>${message}</h1>
        <p>You scored ${score} out of ${shuffledQuestions.length}.</p>
        <button class="next-btn" onclick="window.location.href='choose-quest.html'">⬅ Back to Quests</button>
      `;
    }

    showQuestion();
    startTimer();
  </script>
</body>
</html>
