<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Quest – Hard</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff4500,#ff8c00);
    color:#fff;
    text-align:center;
    min-height:100vh;
    padding:30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 16px;
    max-width: 600px;
    margin: auto;
    position: relative;
  }
  #timer {
    position: absolute;
    top:15px;
    right:20px;
    background: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius:8px;
    font-weight:bold;
    color:#ffeb3b;
  }
  button {
    background:#fff;
    color:#333;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    margin:6px;
  }
  button:hover { background:#ffeb3b; }
</style>
</head>
<body>

<div class="quiz-box">
  <div id="timer">⏱ 50s</div>
  <h1>HTML Quest – Hard</h1>
  <p id="question">Loading...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion(questions)">Next ➡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">⬅ Back</button>
</div>

<script src="quest-timer.js"></script>
<script>
const questions = [
  {
    question: "Which HTML element is used to embed JavaScript?",
    answers: [
      { text: "<script>", correct: true },
      { text: "<js>", correct: false },
      { text: "<javascript>", correct: false },
      { text: "<code>", correct: false }
    ]
  },
  {
    question: "Which attribute specifies the URL of an external CSS file?",
    answers: [
      { text: "href", correct: true },
      { text: "src", correct: false },
      { text: "link", correct: false },
      { text: "style", correct: false }
    ]
  },
  {
    question: "What does the <meta charset='UTF-8'> tag do?",
    answers: [
      { text: "Sets the page character encoding", correct: true },
      { text: "Links to an external stylesheet", correct: false },
      { text: "Defines metadata for search engines", correct: false },
      { text: "Sets the page title", correct: false }
    ]
  },
  {
    question: "Which tag is used to create a table row?",
    answers: [
      { text: "<tr>", correct: true },
      { text: "<td>", correct: false },
      { text: "<table>", correct: false },
      { text: "<row>", correct: false }
    ]
  },
  {
    question: "What is the correct HTML element for inserting a line break?",
    answers: [
      { text: "<br>", correct: true },
      { text: "<break>", correct: false },
      { text: "<lb>", correct: false },
      { text: "<hr>", correct: false }
    ]
  }
];

document.addEventListener("DOMContentLoaded", () => {
  showQuestion(questions);
  startTimer(50); // Hard = 50 seconds
});
</script>

</body>
</html>
