<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Quest - Hard</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #232526, #414345);
    color: white;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
    transition: 0.3s;
  }
  button:hover {
    background: #e67e22;
    transform: translateY(-3px);
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>JavaScript Quest ‚Äì Hard üî•</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next ‚û°</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">‚¨Ö Back</button>
</div>

<script>
const questions = [
  {
    question: "What will this code output?\n\nconsole.log(typeof null);",
    answers: [
      { text: "'object'", correct: true },
      { text: "'null'", correct: false },
      { text: "'undefined'", correct: false },
      { text: "'error'", correct: false }
    ]
  },
  {
    question: "How do you access the 'id' of this element in JavaScript?\n\n<p id='demo'>Hello</p>",
    answers: [
      { text: "document.getElementByName('demo')", correct: false },
      { text: "document.getElementById('demo')", correct: true },
      { text: "document.querySelectorAll('demo')", correct: false },
      { text: "getElement('demo')", correct: false }
    ]
  },
  {
    question: "What does 'this' refer to inside a regular function (not arrow) in strict mode?",
    answers: [
      { text: "The window object", correct: false },
      { text: "undefined", correct: true },
      { text: "The parent function", correct: false },
      { text: "The global object", correct: false }
    ]
  },
  {
    question: "What is the correct way to create an object?",
    answers: [
      { text: "let obj = {name: 'John', age: 25};", correct: true },
      { text: "let obj = (name: 'John', age: 25);", correct: false },
      { text: "let obj = ['John', 25];", correct: false },
      { text: "let obj = 'John', '25';", correct: false }
    ]
  },
  {
    question: "Which method adds a new element at the end of an array?",
    answers: [
      { text: "push()", correct: true },
      { text: "pop()", correct: false },
      { text: "unshift()", correct: false },
      { text: "concat()", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>üèÅ Hard Mode Complete!</h1>
      <p>You conquered JavaScript Hard Mode!</p>
      <p>Your Score: ${score} / ${questions.length}</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
