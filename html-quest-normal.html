<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Quest – Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg,#ffa500,#ffcc70);
    color:#fff;
    text-align:center;
    min-height:100vh;
    padding:30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 16px;
    max-width: 600px;
    margin: auto;
    position: relative;
  }
  #timer {
    position: absolute;
    top:15px;
    right:20px;
    background: rgba(255,255,255,0.2);
    padding: 6px 12px;
    border-radius:8px;
    font-weight:bold;
    color:#ffeb3b;
  }
  button {
    background:#fff;
    color:#333;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    margin:6px;
  }
  button:hover { background:#ffeb3b; }
</style>
</head>
<body>

<div class="quiz-box">
  <div id="timer">⏱ 60s</div>
  <h1>HTML Quest – Normal</h1>
  <p id="question">Loading...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion(questions)">Next ➡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">⬅ Back</button>
</div>

<script src="quest-timer.js"></script>
<script>
const questions = [
  {
    question: "Which attribute is used to provide an alternative text for an image?",
    answers: [
      { text: "alt", correct: true },
      { text: "src", correct: false },
      { text: "title", correct: false },
      { text: "href", correct: false }
    ]
  },
  {
    question: "What does the <ul> tag represent?",
    answers: [
      { text: "Ordered list", correct: false },
      { text: "Unordered list", correct: true },
      { text: "Underline text", correct: false },
      { text: "User link", correct: false }
    ]
  },
  {
    question: "Which HTML element is used to define the footer of a page?",
    answers: [
      { text: "<footer>", correct: true },
      { text: "<bottom>", correct: false },
      { text: "<foot>", correct: false },
      { text: "<section>", correct: false }
    ]
  },
  {
    question: "How can you make a numbered list in HTML?",
    answers: [
      { text: "<ol>", correct: true },
      { text: "<ul>", correct: false },
      { text: "<list>", correct: false },
      { text: "<nl>", correct: false }
    ]
  }
];

document.addEventListener("DOMContentLoaded", () => {
  showQuestion(questions);
  startTimer(60); // Normal = 60 seconds
});
</script>

</body>
</html>
