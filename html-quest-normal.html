<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Quest - Normal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
    color: #fff;
    text-align: center;
    min-height: 100vh;
    padding: 30px;
  }
  .quiz-box {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 16px;
    max-width: 600px;
    margin: 0 auto;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    padding: 10px 16px;
    border-radius: 8px;
    cursor: pointer;
    margin: 6px;
  }
  button:hover {
    background: #ffeb3b;
  }
</style>
</head>
<body>

<div class="quiz-box">
  <h1>HTML Quest â€“ Normal</h1>
  <p id="question">Question text here...</p>
  <div id="answers"></div>
  <button onclick="nextQuestion()">Next âž¡</button>
  <p id="score" style="margin-top:10px;"></p>
  <button onclick="window.location.href='choose-quest.html'">â¬… Back</button>
</div>

<script>
const questions = [
  {
    question: "Which HTML tag is used to define an internal stylesheet?",
    answers: [
      { text: "<css>", correct: false },
      { text: "<style>", correct: true },
      { text: "<script>", correct: false },
      { text: "<link>", correct: false }
    ]
  },
  {
    question: "What is the correct HTML element for inserting a line break?",
    answers: [
      { text: "<break>", correct: false },
      { text: "<lb>", correct: false },
      { text: "<br>", correct: true },
      { text: "<line>", correct: false }
    ]
  },
  {
    question: "Which attribute specifies an alternate text for an image?",
    answers: [
      { text: "title", correct: false },
      { text: "alt", correct: true },
      { text: "src", correct: false },
      { text: "href", correct: false }
    ]
  },
  {
    question: "Which tag is used to define a table row?",
    answers: [
      { text: "<td>", correct: false },
      { text: "<tr>", correct: true },
      { text: "<th>", correct: false },
      { text: "<row>", correct: false }
    ]
  },
  {
    question: "Which doctype declaration is correct for HTML5?",
    answers: [
      { text: "<!DOCTYPE HTML>", correct: true },
      { text: "<!DOCTYPE html5>", correct: false },
      { text: "<DOCTYPE html>", correct: false },
      { text: "<html5!>", correct: false }
    ]
  }
];

let currentQuestion = 0;
let score = 0;

function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("question").innerText = q.question;
  const answerDiv = document.getElementById("answers");
  answerDiv.innerHTML = "";
  q.answers.forEach(a => {
    const btn = document.createElement("button");
    btn.innerText = a.text;
    btn.onclick = () => selectAnswer(a.correct);
    answerDiv.appendChild(btn);
  });
}

function selectAnswer(correct) {
  if (correct) score++;
  document.getElementById("score").innerText = `Score: ${score}/${questions.length}`;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  } else {
    document.querySelector(".quiz-box").innerHTML = `
      <h1>ðŸŽ¯ Quiz Complete!</h1>
      <p>You scored ${score} out of ${questions.length}.</p>
      <button onclick="window.location.href='choose-quest.html'">Back to Quests</button>
    `;
  }
}

showQuestion();
</script>
</body>
</html>
